name: Docker Push Action
description: "Push Docker image to DockerHub"
inputs:
  image_name:
    description: "The Docker image name"
    required: true
  version:
    description: "Version tag for the Docker image"
    required: true
  docker_username:
    description: "DockerHub username"
    required: true
  docker_password:
    description: "DockerHub password"
    required: true
outputs:
  full_image_tags:
    description: "The full Docker image tag with version"

runs:
  using: "composite"
  steps:
    - name: Generate full image tags
      id: generate_full_image_tags
      run: |
        full_tags="${{ inputs.docker_username }}/${{ inputs.image_name }}:${{ inputs.version }}"
        echo "full_image_tags=$full_tags" >> $GITHUB_ENV
        echo "::set-output name=full_image_tags::$full_tags"
      shell: bash
