name: CI
on:
  workflow_call:
    
jobs:
  build:
    name: build angular project
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Install dependencies
        run: npm install
      - name: Build
        run: npm run build

  job1:
    runs-on: ubuntu-latest
    needs: build
    environment: development
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: crear tag
        uses: ./.github/actions/actiondockerpush
        

      - name: Set output full_image_tags
        id: set_output_image_tags
        run: echo "::set-output name=full_image_tags::${{ env.full_image_tags }}"
      
      - name: Export output from job
        if: success()
        run: echo "${{ steps.set_output_image_tags.outputs.full_image_tags }}"

      - name: Login to DockerHub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.USERNAME }}
          password: ${{ secrets.PASSWORD }}

      - name: Build Docker image
        run: docker build -t ${{ env.full_image_tags }} .

          
      - name: Push Docker image to DockerHub
        run: docker push ${{ env.full_image_tags }}

    outputs:
      full_image_tags: ${{ steps.set_output_image_tags.outputs.full_image_tags }}