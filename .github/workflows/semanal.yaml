name: CI/CD
on:
  push:
    branches:
      - main
      - development

jobs:
  call-reusable-Angular:
    if: github.ref == 'refs/heads/development'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Install dependencies
        run: npm install
      - name: Build
        run: npm run build

  job1:
    runs-on: ubuntu-latest
    needs: call-reusable-Angular
    environment: production
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Build Docker image
        run: docker build -t ValentinoSanchez00/semanal:latest .

      - name: Login to DockerHub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.USERNAME }}
          password: ${{ secrets.PASSWORD }}

      - name: Push Docker image to DockerHub
        uses: ./.github/actions/actiondockerpush
        with:
          image_name: 'ValentinoSanchez00/semanal'
          version: '1.0.0'
          docker_username: ${{ secrets.USERNAME }}
          docker_password: ${{ secrets.PASSWORD }}
