name: CI/CD
on:
  push:
    branches:
      - main
      - development

jobs:
  call-reusable-Angular:
    if: github.ref == 'refs/heads/development'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Install dependencies
        run: npm install
      - name: Build
        run: npm run build

  job1:
    runs-on: ubuntu-latest
    needs: call-reusable-Angular
    environment: production
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      
      - name: Create Docker image
        run: docker build . -t ValentinoSanchez00/semanal:latest

      - name: Login to DockerHub
        run: echo ${{ secrets.PASSWORD }} | docker login -u ${{ secrets.USERNAME }} --password-stdin

      - name: Push Docker image to DockerHub
        run: docker push ValentinoSanchez00/semanal:latest
