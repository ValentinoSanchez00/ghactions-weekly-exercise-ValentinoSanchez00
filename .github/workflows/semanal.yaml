name: CI/CD
on:
  push:
    branches:
      - main
      - development

jobs:
  call-reusable-Angular:
    if: github.ref == 'refs/heads/development'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Install dependencies
        run: npm install
      - name: Build
        run: npm run build

  job1:
    runs-on: ubuntu-latest
    needs: call-reusable-Angular
    environment: production
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Build Docker image
        run: docker build -t ValentinoSanchez00/semanal:latest .

      - name: Login to DockerHub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.USERNAME }}
          password: ${{ secrets.PASSWORD }}

      - name: Coger variables de package.json
        run: |
              VERSION=$(node -p "require('./package.json').version")
              NAME=$(node -p "require('./package.json').name")
              echo "VERSION=$VERSION" >> $GITHUB_ENV
              echo "NAME=$NAME" >> $GITHUB_ENV


      - name: Push Docker image to DockerHub
        uses: ./.github/actions/actiondockerpush
        with:
          image_name: '${{ secrets.USERNAME }}:${{ env.NAME }}'
          version: '${{ env.VERSION }}'
          docker_username: ${{ secrets.USERNAME }}
          docker_password: ${{ secrets.PASSWORD }}

      - name: Echo full image tags from job1
        run: "echo ${{ needs.job1.outputs.full_image_tags }}"
      - name: Tag Docker image
        run: docker tag ${{ env.NAME }}:${{ env.VERSION }} ${{ env.NAME }}:latest

      - name: Push Docker image to DockerHub
        run: docker push ${{ env.NAME }}:latest 
